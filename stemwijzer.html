<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Toets Stemwijzer - HOME</title>
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main_div">
		<div class="header">
			<img src="images/header-stemwijzer.JPG" alt="Stemwijzer header">
			<div class="linkjes">
				<ul>
					<li><a class="link" id="link_stemwijzer" href="stemwijzer.html">STEMWIJZER</a></li>
				</ul>				
			</div>
		</div>

		<div id="stemWijzer">
			<img src="images\logo_stemwijzer2.jpg" alt="logo stemwijzer">
			<h1>Stemwijzer 2de kamer 2022</h1>
			<p>Test uw politieke voorkeur aan de hand van 30 stellingen</p>

			<div id="questions" style="display: none;">
				<button id="terug" class="w3-button w3-padding-small w3-light-grey w3-round-xxlarge"><-</button>
				<h1 id="title"></h1>
				<p id="stelling"></p>

				<div id="buttons">
					<button id="btnEens" class="w3-button w3-padding-small w3-black w3-round">EENS</button>
					<button id="btnGeen" class="w3-button w3-padding-small w3-black w3-round">GEEN VAN BEIDE</button>
					<button id="btnOneens" class="w3-button w3-padding-small w3-black w3-round">ONEENS</button>
					<button id="volgende" class="w3-button w3-padding-small w3-round">Sla deze vraag over -></button>
				</div>

				<div id="buttons2" class="w3-bar w3-black">
				
				</div>
				<div id="meningen">

				</div>
			</div>
			<div id="start">
				<button id="btnStart" class="w3-button w3-padding-small w3-black w3-round" onclick="create_stemwijzer()">Start</button>
				<button id="btnInstellingen" class="w3-button w3-padding-small w3-black w3-round" onclick="create_instellingen()">Instellingen</button>
			</div>
			<div id="instellingen" style="display: none;">
				<ul id="list_subjects">

				</ul>
			</div>

			<div id="uitslag" style="display: none;">
				<a href="stemwijzer.html">Restart test</a>
				<select name="uitslag_type" id="uitslag_type">
					<option value="option_1" selected>alle partijen</option>
					<option value="option_2">seculaire partijen</option>
					<option value="option_3">grote patrijen</option>
					<option value="option_4">kleine partijen</option>
				</select>
				<ol id="list_results">

				</ol>
			</div>
        </div>
	
		<footer>
			<p>&#169; 2022 - Bas Verdoorn</p>
		</footer>
    </div>
    
	<script src="js/data.js"></script>
    <script src="js/stemwijzer.js"></script>
</body>
</html>
